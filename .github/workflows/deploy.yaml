name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: setup bot
        env:
          bot_username: '${{ secrets.BOT_USERNAME }}'
          bot_email: '${{ secrets.BOT_EMAIL }}'
          bot_access_token: '${{ secrets.BOT_ACCESS_TOKEN }}'
        run: |
          git config --global credential.helper store
          echo "https://${bot_access_token}:x-oauth-basic@github.com" > ~/.git-credentials
          git config --global user.email $bot_email
          git config --global user.name $bot_username
      - name: deploy to gh-pages
        run: |
          npm i
          NODE_ENV=production npm run build
          cat CNAME > ./dist/CNAME
          cat robots.txt > ./dist/robots.txt
          cat sitemap.xml > ./dist/sitemap.xml
          cd dist
          git init
          git add -A
          git commit -m "ðŸš€ Deploy id ${GITHUB_RUN_ID}"
          git push -f https://github.com/elevatte/elevatte.github.io.git master:gh-pages
